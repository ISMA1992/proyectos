<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Comic Dragon Ball Super</title>
	<style>
		html{
			background-image: url(imagenes/jiren.gif);
			background-size: 100% ;
			background-repeat: no-repeat;
		}
		#libro{
			position: absolute;
			top:35%; height: 300px;
			left: 45%; width: 200px;
			transform-style: preserve-3d;
			transform: rotateX(20deg) rotateY(-20deg);
		}
		#libro:hover{
			transition: 5s;
			transform: rotateY(180deg) rotateX(-20deg) rotateZ(0deg);
		}
		#libro img{
			position: absolute;
			border: solid 1px #000;
			height: 100%; width: 100%;
			transform-origin: 0% 50%; 
		}
		#libro .portada{transform: rotateY(-50deg) rotateX(0deg);}
		#libro .hoja:nth-of-type(2){transform: rotateY(-30deg) rotateX(0deg);}
		#libro .hoja:nth-of-type(3){transform: rotateY(-25deg) rotateX(0deg);}
		#libro .hoja:nth-of-type(4){transform: rotateY(-15deg) rotateX(0deg);}
		#libro .hoja:nth-of-type(5){transform: rotateY(-5deg) rotateX(0deg);}
		#libro .contraportada{transform: rotateY(25deg) rotateX(0deg);}
		h1{
			color: #0f0;
			font-size: 5vw;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Comic DBS</h1>
	<div id="libro">
		<img class="portada" src="imagenes/portadagoku.jpg">
		<img class="hoja" src="imagenes/hoja1goku.jpg">
		<img class="hoja" src="imagenes/hoja2goku.jpg">
		<img class="hoja" src="imagenes/hoja3goku.jpg">
		<img class="hoja" src="imagenes/hoja4goku.jpg">
		<img class="contraportada" src="imagenes/contraportadagoku.jpg">
	</div>
</body>
</html>
