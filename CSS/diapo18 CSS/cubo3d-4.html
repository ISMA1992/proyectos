<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Cubo 3D</title>
	<style>
		html{
			background-image: url(imagenes/goku.gif);
			background-repeat: no-repeat;
			background-size: 100%;
		}
		.cubo{
			position: relative;
			left: 25%;
			transform-style: preserve-3d;
			height: 200px; width: 200px;
			transform: rotateX(45deg) rotateY(45deg);
		}
		.cubo:hover .cara{
			transition: 5s;
			transform: rotateY(180deg) rotate(20deg);
		}
		.cara{
			position: absolute;
			border: solid 1px #000;
			height: 200px; width: 200px;
			text-align: center;
		}
		.front{
			background-color: rgba(255,0,0,0.5);
			transform: translateZ(100px);
		}
		.back{
			background-color: rgba(0,255,0,0.5);
			transform: rotateY(180deg) translateZ(100px);
		}
		.left{
			background-color: rgba(0,0,0,0.5);
			transform: rotateY(90deg) translateZ(100px);
		}
		.right{
			background-color: rgba(0,0,255,0.5);
			transform: rotateY(-90deg) translateZ(100px);
		}
		.top{
			background-color: rgba(255,0,255,0.5);
			transform: rotateX(90deg) translateZ(100px);
		}
		.bottom{
			background-color: rgba(0,255,255,0.5);
			transform: rotateX(-90deg) translateZ(100px);
		}
		h1{
			color: #00f;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Cubo 3D</h1>
	<div class="cubo">
		<img class="cara front" src="imagenes/goku.jpg" ></img>
		<img class="cara back" src="imagenes/goku2.jpg" ></img>
		<img class="cara left" src="imagenes/goku3.jpg" ></img>
		<img class="cara right" src="imagenes/goku4.jpg" ></img>
		<img class="cara top" src="imagenes/goku5.jpg" ></img>
		<img class="cara bottom" src="imagenes/vegitto.jpg" ></img>
	</div>
</body>
</html>
