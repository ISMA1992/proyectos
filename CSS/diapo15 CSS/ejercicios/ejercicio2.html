<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Ismael Lucena">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 2</title>
	<style>
		*{
			margin:0px;
			padding: 10px;
		}
		body{
			padding: 20px;
		}
		header{
			background-color: #f99;
			grid-area: cabecera;

		}
		article{
			background-color: #ff1;
			grid-area: login;
		}
		aside:firs-of-type{
			background-color: #99f;
			grid-area: aside;
			
		}
		aside:nth-of-type{
			background-color: #09f;
			grid-area: aside0;
			
		}
		aside:last-of-type{
			background-color: #90f;
			grid-area: aside1;
			
		}
		main{
			background-color: #9ff;
			grid-area: contenido;

		}
		footer{
			background-color: #f9f;
			grid-area: footer;
		}
		.grid-container{
			display: grid;
			grid-template-areas: 
			'cabecera cabecera cabecera login'
			'aside contenido contenido contenido'
			'aside0 contenido contenido contenido'
			'aside1 contenido contenido contenido'
			'footer footer footer footer';
			grid-gap: 10px;
		}
	</style>
</head>
<body>
		<h1>Media Queries</h1>
	<div class="grid-container">
			<header>HEADER</header>
			<article>LOGIN</article>
			<aside>ASIDE</aside>
			<aside>ASIDE</aside>
			<aside>ASIDE</aside>
			<main>MAIN</main>
			<footer>FOOTER</footer>
	</div>
</body>
</html>
