<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Mario Bros</title>
	<style>
		header{
			background-image: url(imagenes/header.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			padding: 10px;
			position: relative;
			overflow: hidden;
		}
		header #running{
			position: absolute;
			bottom: 25%;
			height: 30%;
			animation: pasear 25s infinite ease-in-out;
		}
		@keyframes pasear{
			0%{left: -10%; transform: rotateY(0deg);}
			49%{left: 100%; transform: rotateY(0deg);}
			51%{left: 100%; transform: rotateY(180deg);}
			100%{left: -10%; transform: rotateY(180deg);}
		}
		h1{
			text-align: right;
			color: #fff;
			text-shadow: 3px 3px 3px #000;
		}
	</style>
</head>
<body>
    <header id="running">
    	<h1>SUPER NINTENDO GRID LAYOUT</h1>
    </header>
</body>
</html>
