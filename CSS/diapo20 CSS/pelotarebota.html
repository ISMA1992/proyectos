<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>La pelota que rebota</title>
	<style>
		#campo{
			height: 700px; width: 1500px;
			position: relative;
		}
		#pelota{
			height: 100px; width: 100px;
			position: absolute;
			animation-name: botar, rotar;
			animation-duration: 1s, 1s;
			animation-timing-function: cubic-bezier(.67,.06,.94,.74), linear;
			animation-iteration-count: infinite;
			animation-direction: alternate,normal;
		}
		@keyframes botar{
			0%{top: 0px; left: 0px;}
			30%{top: 500px; left: 400px;}
			60%{bottom: 500px; left: 750px;}
			80%{top: 0px; left: 1000px;}
			100%{top: 500px; left: 1400px;}
		}
		@keyframes rotar{
			from{transform: rotateZ(0deg);}
			to{transform: rotateZ(360deg);}
		}
		div{
			background-image: url(imagenes/campo.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			border: solid 1px;
		}
		img{
			width: 100%;
		}
		h1{
			color: #00f;
			text-shadow: 3px 3px 3px #0ff;
		}
	</style>
</head>
<body>
	<h1>La Pelota que Bota y Rebota</h1>
	<div id="campo">
		<figure id="pelota">
			<img src="imagenes/pelota.png" >
		</figure>
	</div>
</body>    
</html>
