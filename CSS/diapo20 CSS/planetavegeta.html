<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Planeta vegeta</title>
	<style>
		#espacio{
			height: 800px; width: 100%;
			position: relative;
		}
		#nave{
			height: 300px; width: 300px;
			position: absolute;
			animation-name: botar, rotar;
			animation-duration: 2s, 2s;
			animation-timing-function: cubic-bezier(.67,.06,.94,.74), linear;
			animation-iteration-count: infinite;
			animation-direction: alternate,normal;
		}
		#energia{
			height: 300px; width: 300px;
			position: absolute;
			animation-name: botar, rotar;
			animation-duration: 2s, 2s;
			animation-timing-function: cubic-bezier(.67,.06,.94,.74), linear;
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse,reverse;
		}
		@keyframes botar{
			0%{top: 0px; left: 0px;}
			30%{top: 500px; left: 400px;}
			60%{bottom: 500px; left: 750px;}
			80%{top: 500px; left: 1000px;}
			90%{top: 100px; left: 1400px;}
			100%{top:0px; left: 50px;}
		}
		@keyframes rotar{
			from{transform: rotateZ(0deg);}
			to{transform: rotateX(360deg) rotateY(180deg);}
		}
		div{
			background-image: url(imagenes/pvegeta.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			border: solid 1px;
		}
		img{
			width: 100%;
		}
		h1{
			text-align: center;
			color: #000;
			text-shadow: 3px 3px 3px #0ff;
		}
	</style>
</head>
<body>
	<h1>Llegada nave de freezer al planeta Vegeta</h1>
	<div id="espacio">
		<figure id="nave">
			<img src="imagenes/Nave.png" >
		</figure>
		<figure id="energia">
			<img src="imagenes/bolaenergia.png" >
		</figure>
	</div>
</body>
</html>
