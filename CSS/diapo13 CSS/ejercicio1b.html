<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ejercicio 1</title>
	<style type="text/css">
		 .menu li,.submenu li{
            list-style-type: none;
            padding: 10px;
            color: #00f;
        }
        .menu{
            background-color: #87D3FB;
        }
        .menu>li{
            position: relative;
        }
        .menu li:hover{
            color: #fff;
            background-color: #00f;
        }
        .menu>li:hover .submenu{
            display: initial;
        }
        .submenu{
            display: none;
            position: absolute;
            top: 0px; left: 100px;
            background-color: #fff;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(60,60,60,0.6);
            
        }
	</style>
</head>
<body>
	<ul class="menu">
			<li>archivo
				<ul class="submenu">
					<li>abrir</li>
					<li>cerrar</li>
				</ul>	
			</li>
			<li>edicion
				<ul class="submenu">
					<li>copiar</li>
					<li>cortar</li>
					<li>pegar</li>
				</ul>
			</li>
				<li>vista</li>
				<li>ayuda</li>
	</ul>
</body>
</html>
