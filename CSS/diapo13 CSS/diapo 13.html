<!DOCTYPE html>
<html>
<head>
	<title>diapo13</title>
	<style type="text/css">
		/*img:hover{
			visibility: hidden;
		}*/
		div{
			display: inline-block;
			margin: auto;
			border: solid 1px;
		}
		div img:hover{
			visibility: hidden;
		}
		figure{
			display: inline-block;
			margin: auto;
			height: 200px; width: 200px;
			border: solid 1px;
			border-radius: 100px;
			overflow: hidden;
			box-shadow: 4px 4px 4px rgba(60,60,60,0.6)
		}
		figure img{
			height: 200px; width: 200px;
		}
		figure img:hover{
			transform: scale(1.5);
		}
		article img{
			width: 100%;
			transition: 0.5s;
		}
		article img:hover{
			transform: scale(1.5);
		}
		article{
			position: relative;
			display: inline-block;
			border: solid 1px;
			width: 90%; height: 500px;
		}
		article img{
			position: absolute;
			width: 20%; height: 100%;
		}
        article img:first-of-type{
           top: 10px; left: 20px; z-index: 1;
        }
        article img:nth-of-type{
           top: 40px; left: 100px; z-index: 2;
        }
        article img:nth-last-of-type{
           top: 60px; left: 200px; z-index: 3;
        }
        article img:last-of-type{
           top: 80px; left: 200px; z-index: 4;
        }
	</style>

</head>
<body>
	<div>
		<img src="homer.png" alt="Homer">
	</div>	
	<div>	
		<img src="homer.png" alt="Homer">
	</div>
	<figure>
		<img src="homer.png" alt="Homer">
	</figure>	
	<figure>
		<img src="homer.png" alt="Homer">
	</figure>
	<article>
		<img src="homer.jpg" alt="Homer">
		<img src="homer.jpg" alt="Homer">
		<img src="homer.jpg" alt="Homer">
		<img src="homer.jpg" alt="Homer">
	</article>
</body>
</html>
