<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Comic</title>
	<style>
		#libro{
			position: absolute;
			top:35%; height: 300px;
			left: 45%; width: 200px;
			transform-style: preserve-3d;
			transform: rotateX(20deg) rotateY(-30deg);
			transition: 5s;
		}
		#libro img{
			position: absolute;
			border: solid 1px #000;
			height: 100%; width: 100%;
			transform-origin: 0% 50%; 
		}
		#libro .portada{transform: rotateY(0deg);}
		#libro .hoja:nth-of-type(2) {transform: rotateY(5deg);}
		#libro .hoja:nth-of-type(3) {transform: rotateY(10deg);}
		#libro .hoja:nth-of-type(4) {transform: rotateY(15deg);}
		#libro .hoja:nth-of-type(5) {transform: rotateY(20deg);}
		#libro .contraportada{transform: rotateY(25deg);}

		#libro:hover .portada {transform: rotateY(-140deg);}
		#libro:hover .hoja:nth-of-type(2) {transform: rotateY(-120deg);}
		#libro:hover .hoja:nth-of-type(3) {transform: rotateY(-80deg);}
		#libro:hover .hoja:nth-of-type(4) {transform: rotateY(-60deg);}
		#libro:hover .hoja:nth-of-type(5) {transform: rotateY(-40deg);}
		#libro:hover .contraportada {transform: rotateY(20deg);}
	</style>
</head>
<body>
	<div id="libro">
		<img class="portada" src="imagenes/portada.jpg">
		<img class="hoja" src="imagenes/hoja.jpg">
		<img class="hoja" src="imagenes/hoja2.jpg">
		<img class="hoja" src="imagenes/hoja3.jpg">
		<img class="hoja" src="imagenes/hoja4.jpg">
		<img class="contraportada" src="imagenes/contraportada.jpg">
	</div>
</body>
</html>
