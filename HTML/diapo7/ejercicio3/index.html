					<h3>BARCELONA</h3>
						<p>La ciudad de Barcelona se encuentra en la costa mediterránea de la península ibérica, justo en el centro de los deltas fluviales de los ríos Llobregat, al suroeste, y Besós, al noreste. Su término municipal limita, de sur a noreste y en sentido horario, con los municipios de: El Prat de Llobregat, Hospitalet de Llobregat, Esplugas de Llobregat, San Justo Desvern, San Feliú de Llobregat, Molins de Rey, San Cugat del Vallés, Sardañola del Vallés, Moncada y Reixach, Santa Coloma de Gramanet y San Adrián de Besós.</p>
				</figure>

					<h3>ROMA</h3>
						<p>Roma se encuentra en las riberas del río Tíber; la aldea originaria se desarrolló 	sobre las colinas que están frente a la curva de este río en la cual surge un promontorio de tierra conocido como la Isla Tiberina.</p>
				</figure> 
				<figure>

					<h3>PARIS</h3>
						<p>París está situado en el norte de Francia, en el centro de la cuenca parisina. La ciudad es atravesada por el río Sena. En el centro de la ciudad destacan dos islas que constituyen su parte más antigua, Île Saint-Louis y la Isla de la Cité. En general, la ciudad es relativamente plana, y la altitud más baja es de 35 metros sobre el nivel del mar. Alrededor del centro de París destacan varias colinas, siendo la más alta Montmartre con 130 metros.</p>
