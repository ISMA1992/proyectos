 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>formulario</title>
	<style type="text/css">
		label{
			width: 150px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<form method="get" autocomplete="on">
		<fieldset>
			<legend>Loging</legend>
			<label>Ususario:</label>
			<input type="text" name="usuario"/autofocus><br/>
			<label>Clave</label>
			<input type="password" name="pwd"/><br/>
		
			<input type="submit" value="Enviar"/>
			<input type="reset" value="Borrar"/>
			<input type="radio" name="sexo" value="H" checked="checked"/>
			<label>Hombre</label>
			<input type="radio" name="sexo" value="M"/>
			<label>Mujer</label>
		</fieldset> 
	</form>
	<form>
		<fieldset>
			<legend>Veh√≠culo</legend>
			<input type="checkbox" name="bici" value="b">
			<label>Tengo bici</label>
			<input type="checkbox" name="moto" value="m">
			<label>Tengo moto</label>
			<input type="checkbox" name="coche" value="c">
			<label>Tengo coche</label><br/>
			<input type="checkbox" name="avion" value="a">
			<label>Tengo avion</label>
		</fieldset>
		<input type="submit" value="Enviar">
		<input type="reset" value="Borrar">
	</form>
	<form>
		<select name="provincia">
			<option selected="selected" value="Barcelona">Barcelona</option>
			<option value="Girona">Girona</option>
			<option value="Lleida">Lleida</option>
		</select>
		<input type="submit" value="Enviar"/>
	</form>
</body>
</html>
