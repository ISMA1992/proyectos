<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<style type="text/css">
		form{
			width: 58%;
			display: inline-block;
		}
		label{
			width: 35%;
			display: inline-block;
		}
	</style>
</head>
<body>
	<form method="get" autocomplete="off">
		<fieldset>
			<label>Buscar en Google</label>
			<input type="search" name="googlesearch"></br></br>
			<label>Direccio URL</label>
			<input type="url" name="url" placeholder="ingrese su url"></br></br>
			<label>Tel√©fono</label>
			<input type="tel" name="telefono" placeholder="ingrese su telefono"></br></br>
			<label>Direccion Web</label>
			<input type="url" name="web" placeholder="ingrese su web"></br></br>
			<label>Email</label>
			<input type="email" name="email" placeholder="ingrese su email"></br></br>
			<label>Fecha y hora</label>
			<input type="text" name="text"></br></br>
			<label>Fecha</label>
			<input type="date" name="date"></br></br>
			<label>Hora</label>
			<input type="time" name="time"></br></br>
			<label>Rango</label>
			<input type="range" name="points" min="0" max="10" step="1" value="5"></br></br>
			<label>Numero</label>
			<input type="number" name="points" min="0" max="50" step="1"></br></br>
			<label>tu color favorito</label>
			<input type="color" name="color" ></br></br>
		</fieldset>
	</form>
</body>
</html>
