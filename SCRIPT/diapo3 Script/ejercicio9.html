<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">

	<meta name="author" content="Ismael Lucena">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ejercicio script 9</title>
	<script>
		function calcular(){
			var gcar=parseFloat(document.getElementById('gcar').value);
			var gcity=parseFloat(document.getElementById('gcity').value);
			var poil=parseFloat(document.getElementById('poil').value);
			var kmca= parseFloat(document.getElementById('kmcarretera').value);
			var kmci= parseFloat(document.getElementById('kmciudad').value);

			//realizar cálculo
			var calculo=(gcar*kmca*poil).toFixed(2);

			//mostrar resultado
			document.getElementById('resultado').innerHTML=calculo;
		}
	</script>
</head>
<body>
	<h1>Calculo de gasto de vehiculo</h1>
	<span>km carretera:</span>
	<input type="number" id="kmcarretera"/><br>
	<span>km ciudad:</span>
	<input type="number" id="kmciudad"/><br>
	<span>Consumo carretera</span>
	<input type="number" id="gcar"/><br>
	<span>Consumo ciudad:</span>
	<input type="number" id="gcity"/><br>
	<span>precio combustible:</span>
	<input type="number" id="poil"/><br>
	
	
	<button onclick="calcular();">Calcular</button><br>
	<hr>
	<span>RESULTADO:</span>
	<output id="resultado">0</output><span>€</span><br>
	<img src="coches.png" width="280" height="150">
</body>
</html>
