<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">

	<meta name="author" content="Ismael Lucena">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ejercicio script 4</title>
	<script>
		function converter(){
			var km=parseFloat(document.getElementById('km').value);

			var result= (km/1.609).toFixed(2); 

			document.getElementById('resultado').innerHTML=result+" Millas";
		}
	</script>
</head>
<body>
	<h1>Convertidor Km a Millas</h1><br>

	<label>Km</label>
	<input type="number" id="km">
	<button onclick="converter();">convierte</button>
	<hr>

	<span id="resultado">0</span><br>
	<img src="km.png" width="150" height="150">
</body>
</html>
