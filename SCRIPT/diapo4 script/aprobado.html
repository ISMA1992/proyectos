<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">

	<meta name="author" content="Ismael Lucena">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>aprobado</title>
	<script>
		function calcular(){
			var n1=parseFloat(document.getElementById('num1').value)
			var n2=parseFloat(document.getElementById('num2').value)
			var n3=parseFloat(document.getElementById('num3').value)

			prom=(n1+n2+n3)/3;

			if(prom>=5){
				alert('Has aprobado')
			}else{
				alert('Lo sentimos has suspendido')
			}
		}
		   
	</script>
</head>
<body>
	<h1>Calculo de nota final</h1>
	<label>Nota 1</label>
	<input type="number" id="num1"><br>
	<label>Nota 2</label>
	<input type="number" id="num2"><br>
	<label>Nota 2</label>
	<input type="number" id="num3"><br>

	<button type="button" onclick="calcular();">Calcula</button>
</body>
</html>
