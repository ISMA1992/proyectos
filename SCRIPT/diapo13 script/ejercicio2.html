<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 2</title>
	<style>
		html{
			text-align: center;
			background-color: rgb(106, 106, 104);
		}
		h1{
			color: #000000;
			text-shadow: 3px 3px 3px #EFFB00;
		}
		div{
			width: 60px;
			background-color: rgb(0, 255, 244);
		}
	</style>
</head>
	<script>
 
			function crearReloj() {
				var ahora = new Date();
				var h = ahora.getHours();
				var m = ahora.getMinutes();
				var s = ahora.getSeconds();
				 
				m = corregirHora(m);
				s = corregirHora(s);

				document.getElementById('reloj').innerHTML = h+":"+m+":"+s;
					var t = setTimeout(function(){crearReloj()},1000);
			}			 
			function corregirHora(i) {
				if (i<10) {
					i = "0" + i;
				}
				return i;
			}
</script>
</head> 
<body onLoad="crearReloj();">
		<h1>MIRA LA HORA Y CONVENCETE</h1>
			<div id="reloj"></div>
</body>
</html>
