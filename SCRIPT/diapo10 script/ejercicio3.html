<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>ejercicio 3</title>
	<style>
		h1{
			color: #0000ff;
			text-shadow: 3px 3px 3px #00ff00;
		}
	</style>
	<script>
		function encriptar(){
			var contra = "";
			var  resul = password.value;

				for (let i = 0; i < resul.length; i++){
					contra+= String.fromCharCode((parseInt(resul.charCodeAt(i))+1));
							
				}
            		document.getElementById('password').value=contra;
       	}	 
		function desencriptar() {
			var contra="";
			var resul = password.value;

				for (let i = 0; i<resul.length; i++){
					contra+= String.fromCharCode((parseInt(resul.charCodeAt(i))-1));
				}
					document.getElementById('password').value=contra;
		}
	</script>
</head>
<body>
	<h1>Encripta tu contraseña</h1>

	<label>Introduce tu contraseña: </label>
	<input type="text" id="password">
	<button onclick="encriptar();">Encripta</button>
	<button onclick="desencriptar();">Desencripta</button>
</body>
</html>
