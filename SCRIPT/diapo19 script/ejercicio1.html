<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>La cancion del pirata</title>
	<style>
		div{
			width: 500px;
			text-align: center;
			border: solid 1px;
		}
	</style>
	<script>
		function bold(elemento){
			elemento.style.fontWeight = 'bold';
		}
		function normal(elemento){
			elemento.style.fontWeight = 'normal';
		}
		function italic(elemento){
			elemento.style.fontStyle = 'italic';
		}
		function normal2(elemento){
			elemento.style.fontStyle = 'normal';
		}
	</script>
</head>
<body>
	<div onmouseover="italic(this);" onmouseout="normal2(this);">
		<h1>LA CANCION DEL PIRATA</h1>
		<p onmouseover="bold(this); " onmouseout="normal(this);">Con diez cañones por banda</p>
		<p onmouseover="bold(this); " onmouseout="normal(this);">viento en popa a toda vela</p>
		<p onmouseover="bold(this); " onmouseout="normal(this);">no corta el mar, si no vuela</p>
		<p onmouseover="bold(this); " onmouseout="normal(this);">un velero Bergantín</p>
	</div>
</body>
</html>
