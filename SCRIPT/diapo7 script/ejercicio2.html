<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 2 A</title>
	<script>
		function area(){
			var b=parseInt(document.getElementById('base').value);
			var a=parseInt(document.getElementById('altura').value);
          
           var resultado = (b*a) / 2;

			alert('El area de tu triángulo es: '+resultado);
		}
	</script>
	<style>
		h1{
			text-align: center;
			color: #000;
			text-shadow: 3px 3px 3px #00f;
		}
		fieldset{
			background-color: rgba(255,255,0,0.3);
		}
	</style>
</head>
<body>
	<h1>Area triángulo</h1>
	<fieldset>
		<label>Base: </label>
		<input type="number" id="base">
		<label>Altura: </label>
		<input type="number" id="altura"><br><br>
		<button onclick="area();">Calcula el area</button>
	</fieldset>
</body>
</html>
