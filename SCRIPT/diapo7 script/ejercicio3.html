<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 3</title>
	<script>
		function descuento(){
			var pre=parseFloat(document.getElementById('precio').value);
			var des=parseFloat(document.getElementById('descontar').value);

			var resultado=pre-(des/100*pre);
			if(pre<0 || des<0 || des>100){
				alert('precio incorrecto');
			}else{
				var resultado=pre-(des/100*pre);
				alert('Tu precio final es: '+resultado+'â‚¬');
			}
		}	
	</script>
	<style>

			color: #000;
			text-shadow: 3px 3px 3px #00f;

<body>
