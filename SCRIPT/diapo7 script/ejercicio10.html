<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 10</title>
	<script>
		var pintar = false;

		function colorear(elemento, color){
			elemento.style.backgroundColor = color;
		}
	</script>
	<style>
		body{
			text-align: center;
			padding: 100px;
		}
		h1{
			text-align: center;
			color: #000;
			text-shadow: 3px 3px 3px #00f;
		}
		p{
			text-align: center;
			color: #00f;
			text-shadow: 3px 3px 3px #000;
		}
		#fondo{
			width: 595px;
			height: 412px;
			border: solid 2px;
			overflow: hidden;
		}
		div.pixel{
			width: 5px;
			height: 5px;
			float: left;
		}
	</style>
</head>
<body>
	<h1>Mega Cutre Paint</h1>
	<p>Prueba y diviertete</p>
		<span>Color: </span><br>
		<input type="color" id="incolor" value="#0000ff" /><br><br>
	<div id="fondo" onclick="pintar = !pintar">
		<script>
				for(let i=0; i<=10004; i++){
					document.write('<div class="pixel" onmouseenter="if(pintar) colorear(this, incolor.value);"></div>');
				}
		</script>
	</div>	

</body>
</html>
