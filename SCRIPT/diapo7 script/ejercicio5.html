<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 5</title>
	<script>
		function esPrimo(num){
			var primo = true;

			for(let i=2; i<num; i++){
				if (num % i == 0){
					alert('El numero introducido no es Primo');
					primo = false;
				}
				if(primo == true){
					alert('El numero introducido es Primo');
				}
			}
		}
	</script>
	<style>
		h1{
			text-align: center;
			color: #000;
			text-shadow: 3px 3px 3px #00f;
		}
		fieldset{
			background-color: rgba(255,255,0,0.3);
		}
	</style>
</head>
<body>
	<h1>Calcula si un Numero es Primo</h1>
	<fieldset>
		<label>Numero: </label>
		<input type="number" id="numero"><br><br>
		<button onclick="esPrimo(numero.value);">Primo</button>
	</fieldset>
</body>
</html>
