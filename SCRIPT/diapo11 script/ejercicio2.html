<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>ejercicio2</title>
	<style>
		h1{
			color: #0000ff;
			text-shadow: 3px 3px 3px #000000;
		}
	</style>
</head>
<body>
	<h1>1000 Multiplos de 7 en Array</h1>
	<script>
		var num = [];
		
		for(let i = 1; i <= 1000; i++){
				num += (i * 7) + "- ";
				
		}document.write(num);
	</script>
</body>
</html>
