<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Factorial</title>
	<style>
		fieldset{
			background-color: #0f0;
		}
		h1{
			text-align: center;
			color: #00f;
		}
	</style>
</head>
<body>
	<h1>Calculo factorial de un numero</h1>
	<fieldset>
		<label>Numero 1: </label>
		<input type="number" id="num"><br>
		<button onclick="calcular();">Calcula</button><br>
		<output id="resultado"></output>
	</fieldset>
	<script>
		function calcular(){
		var n1=parseInt(document.getElementById('num').value);
		var res=1;

		for(let i=1; i<=n1; i++){
				res *= i;
			}
			resultado.innerHTML=res;
		}	
	</script>
</body>
</html>
