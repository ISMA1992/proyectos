<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Tablas</title>
	<script>
		function crear(){
			var fi=parseInt(document.getElementById('filas').value);
			var col=parseInt(document.getElementById('columnas').value);
			
			var resul= "<table border='1'>";
			
			for (i=1; i<=fi; i++){
				resul+="<tr>";
			
			for(j=1; j<col; j++){
					resul+="<td>"+i+"-"+j+"</td>";
				}
				resul+= "</tr>";
			}
			resul += resul+"</table>";

			resultado.innerHTML=resul;
		}
	</script>
	<style>
		fieldset{
			border-radius: 20px;
			background-color: #0ff;
		}
		div{
			text-align: center;
			background-color: #f0f;
			border-radius: 20px;
		}
	</style>
</head>
<body>
	
	<fieldset>
		<div>
			<h1>Creador de tablas</h1>
		</div>
			<label>Filas: </label>
			<input type="number" id="filas"><br>
			<label>Columnas: </label>
			<input type="number" id="columnas"><br>
			<button onclick="crear();">Crear Tabla</button>
			<output id="resultado"></output>
	</fieldset>
</body>
</html>
