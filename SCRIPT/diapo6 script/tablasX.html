<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Tablas && Tablas multiplicar</title>
</head>
<body>
	<script>
		for (i= 1;  i<=10; i++) {
			document.write("<table border='1'>");
		 for (j=1; j<=10; j++){
			resul=i*j;

			document.write("<tr>");
			document.write("<td>"+i+"x"+j+"="+resul+"</td>");
			}
			document.write("</tr>");
			}
			 
			document.write("</table>");

 
 
</script>
</body>
</html>
