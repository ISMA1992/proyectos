<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>ejercicio1</title>
	<style>
		img{
			width: 16%;
		}	
		img:nth-of-type(1) {
			transform: translate(100px, 50px);
		}
		img:nth-of-type(2) {
			transform: rotate(250deg);
		}
		img:nth-of-type(3) {
			transform: skewX(20deg);
		}
		img:nth-of-type(4) {
			transform: skewY(40deg);
		}
		img:nth-of-type(5) {
			transform: skewX(30deg);
		}
		img:nth-of-type(6) {
			transform: scale(1.2,1.3);
		}			
	</style>
</head>
<body>
		<img src="imagenes/goku.jpg">
		<img src="imagenes/goku2.jpg">
		<img src="imagenes/goku3.jpg">
		<img src="imagenes/goku4.jpg">
		<img src="imagenes/goku5.jpg">
		<img src="imagenes/vegitto.jpg">
		
</body>
</html>
