<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Carta</title>
	<style>
		#tapete{
			display: grid;
			position: fixed;
			width: 50%; height: 50%;
			top: 20%; left: 25%;
			background-image: url(imagenes/tapete.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%; 
			padding: 30px;
		}
		#tapete:hover .carta{
			transform: rotateY(180deg) rotate(20deg);
		}
		.carta{
			position: relative;
			margin: auto;
			width: 200px; height: 280px;
			transform-style: preserve-3d;
			border-radius: 10px;
			transition: 2s;
		}
		.carta .cara{
			position: absolute;
			width: 200px; height: 280px;
			backface-visibility: hidden;
		}
		.carta .cara.trasera{
			transform: rotateY(180deg);
		}
	</style>
</head>
<body>
	<div id="tapete">
		<div class="carta">
			<img class="cara frontal" src="imagenes/freezer.jpg">
			<img class="cara trasera" src="imagenes/cell.jpg">
		</div>
	</div>
</body>
</html>
