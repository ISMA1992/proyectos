<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Comic</title>
	<style>
		#libro{
			transition: 5s;
			position: absolute;
			top:35%; height: 300px;
			left: 45%; width: 200px;
			transform-style: preserve-3d;
			transform: rotateX(50deg) rotateY(-30deg);
		}
		#libro:hover{
			transition: 5s;
			transform: rotateY(180deg) rotate(20deg);
		}
		#libro img{
			position: absolute;
			border: solid 1px #000;
			height: 100%; width: 100%;
			transform-origin: 0% 50%; 
		}
		#libro .portada{transform: rotateY(-50deg) rotateX(0deg) rotateZ(0deg);}
		#libro .hoja:nth-of-type(2){transform: rotateY(-30deg) rotateX(0deg) rotateZ(0deg);}
		#libro .hoja:nth-of-type(3){transform: rotateY(-25deg) rotateX(0deg) rotateZ(0deg);}
		#libro .hoja:nth-of-type(4){transform: rotateY(-15deg) rotateX(0deg) rotateZ(0deg);}
		#libro .hoja:nth-of-type(5){transform: rotateY(-5deg) rotateX(0deg) rotateZ(0deg);}
		#libro .contraportada{transform: rotateY(25deg) rotateX(0deg);}
	</style>
</head>
<body>
	<div id="libro">
		<img class="portada" src="imagenes/portada.jpg">
		<img class="hoja" src="imagenes/hoja.jpg">
		<img class="hoja" src="imagenes/hoja2.jpg">
		<img class="hoja" src="imagenes/hoja3.jpg">
		<img class="hoja" src="imagenes/hoja4.jpg">
		<img class="contraportada" src="imagenes/contraportada.jpg">
	</div>
</body>
</html>
