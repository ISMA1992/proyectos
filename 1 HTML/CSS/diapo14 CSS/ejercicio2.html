<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ejercicio2</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		body{
			padding: 10px;
			border: dashed 1px #00f;
		}
		header,aside,main,footer{
			padding: 20px;
			border: dashed 1px;
			text-align: center;
		}
		.grid-container{
			display: grid;
			grid-template-columns: 20% auto 20%;
			grid-gap: 5px;
		}
		header:nth-of-type(1){
			grid-column: 1/3; 
			background-color: #F8E2BA;
		}
		aside:nth-of-type(1){
			grid-column: 3/4;
			background-color: #F2F9A9;
		}
		aside:nth-of-type(2){
			grid-column: 2/4;
			background-color: #F2F9A9;
		}
		aside:nth-of-type(3){
			grid-column: 2/4;
			grid-row: 3/3;
			background-color: #FFDC01;
		}
		main:nth-of-type(1){
			grid-column: 1/2;
			grid-row: 2/4;
			background-color: #C6F8BA;
		}
		footer:nth-of-type(1){
			grid-column: 1/2;
			grid-row: 4/1
			background-color: #F8E2BA;
		}
		footer:nth-of-type(2){
			grid-column: 2/3;
			grid-row: 4/2
			background-color: #F8E2BA;
		}
		footer:nth-of-type(3){
			grid-column: 3/3;
			grid-row: 4/4
			background-color: #F8E2BA;	
	</style>
</head>
<body class="grid-container">
	<header>header</header>
	<aside>aside</aside>
	<aside>aside</aside>
	<main>Main</main>
	<aside>aside</aside>
	<footer>Footer</footer>
	<footer>Footer</footer>
	<footer>Footer</footer>
</body>
</html>
