<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>grid2</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		body{
			padding: 10px;
			border: dashed 1px #00f;
		}
		.grid-container{
			display: grid;
			grid-template-columns: 20% auto 20%;
			justify-content: center;
			align-content: center;
			grid-gap: 5px;
		}
		header:nth-of-type(1){
			grid-column: 1/4; 
			background-color: #F8E2BA;
		}
		form:nth-of-type(1){
			grid-column: 4/5;
			background-color: #E749FA;
		}
		aside:nth-of-type(1){
			grid-column: 1/2;
			background-color: #F2F9A9;
		}
		aside:nth-of-type(2){
			grid-column: 1/2;
			background-color: #FFDC01;
		}
		aside:nth-of-type(3){
			grid-column: 1/2;
			background-color: #DEE2DD;
		}
		main:nth-of-type(1){
			grid-column: 2/5;
			grid-row: 2/5;
			background-color: #C6F8BA;
		}
		footer:nth-of-type(1){
			grid-column: 1/5;
			background-color: #F8E2BA;
	</style>
</head>
<body class="grid-container">
	<header>header</header>
	<form>#Login</form>
	<aside>Aside1</aside>
	<aside>Aside2</aside>
	<aside>Aside3</aside>
	<main>Main</main>
	<footer>Footer</footer>
</body>
</html>
