<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>Ejercicio1.a</title>
	<style type="text/css">
		header, nav, div, main, footer{
			border: solid 1px black;
			margin: auto;
			padding: 10px;
			border-radius: 20px;
		}
		html{
			background-color: #A5A9A9;
		}	
		body{
			font-family: arial;
			margin:  auto;
			padding: 20px;
			width: 90%;
			background-color: #B8BAB8;
			border-radius: 20px;
			box-shadow: 2px 2px 2px #BEBEBE;
			text-align: center;
		}
		header{
			border: solid 1px #0000CD;
			height: 50px;
			width: 90%;
			margin: auto;
			margin-top: 1%;
			margin-bottom: 1%;
			text-align: center;
			padding-bottom: 5%;
		}
		nav{
			border: solid 1px #0000CD;
			margin: auto;
			margin-top: 1%;
			margin-bottom: 1%;
			width: 20%;
			height: 258px;
			text-align: center;
			display: inline-block;
			padding-top: 20%;
		}
		main{
			margin: auto;
			margin-top: 1%;
			margin-bottom: 1%;
			border: solid 1px #0000CD;
			width: 67.5%;
			height: 265px;
			text-align: center;	
			display: inline-block;
			padding-top: 20%;
		}
		footer{
			border: solid 1px #0000CD;
			margin: auto;
			margin-top: 1%;
			margin-bottom: 1%;
			width: 90%;
			height: 50px;
			text-align: center;
			padding-bottom: 5%;
			
		}
		/*selecciona todos los h1*/
		h1{
			color: #01FBAA;
			text-shadow: 2px 2px 2px #5D0475;
		}

	</style>
</head>
<body>
	<header class="centrado">
		<h1>HEADER</h1>
	</header>
	<nav class="centrado">
		<h1>NAV</h1>
	</nav> 
	<main class="centrado">
		<h1>MAIN</h1>
	</main>
	<footer class="centrado">
		<h1>FOOTER</h1>
	</footer>
</body>
</html>
