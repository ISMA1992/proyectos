<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio.b</title>
	<style type="text/css">
		header, nav, div, main, footer{
			border: solid 1px black;
			margin: 10px;
			padding: 10px;
			border-radius: 20px;
		}
		.centrado{
			text-align: center;
		}
		html{
			background-color: #A5A9A9;
		}
		body{
			font-family: arial;
			margin:  auto;
			padding: 20px;
			width: 90%;
			background-color: #6F82F9;
			border-radius: 20px;
			box-shadow: 2px 2px 2px #BEBEBE;
			text-align: center;
		}
		header{
			width: 90%;
			margin: auto;
			margin-top: 1%;
			margin-bottom: 1%;
			border: solid 1px #0000CD;
			height: 50px;
			text-align: center;
			padding-top: 40px;
		}
		content{
			border-radius: 20px;
			border: solid 1px #0000CD;
			margin: auto;
			margin-top: 1%;
			margin-bottom: 1%;
			width: 60%;
			height: 275px;
			text-align: center;
			padding-top: 20%;
			display: inline-block;
		}
		main{
			margin: auto;
			margin-top: 1%;
			margin-bottom: 1%;
			border: solid 1px #0000CD;
			width: 30%;
			height: 265px;
			text-align: center;	
			padding-top: 20%;
			display: inline-block;
		}
		footer{
			border: solid 1px #0000CD;
			margin: auto;
			margin-top: 1%;
			margin-bottom: 1%;
			width: 90%;
			height: 50px;
			text-align: center;
			padding-top: 5%;
		}
		nav{
			border: solid 1px #0000CD;
			margin: auto;
			margin-top: 1%;
			margin-bottom: 1%;
			width: 90%;
			height: 45px;
			text-align: center;
			padding-top: 5%;
		}

	</style>
</head>
<body>
	<header class="centrado">CABECERA</header>
	<nav class="centrado">NAVIGATION</nav>
	<content class="centrado">CONTENT</content> 
	<main class="centrado">MAIN</main>
	<footer class="centrado">FOOTER</footer>

</body>
</html>
