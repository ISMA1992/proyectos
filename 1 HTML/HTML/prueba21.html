<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
    <style type="text/css">
    	body{
    		display: inline-flex;
    		width: 90%;
    	}
    	main{
    		margin: auto;
    		width: 90%;
    		border: dashed 1px #f00;
    		display: inline-flex;
    		flex-wrap: wrap-reverse;
    	}
    	div{
    		border: solid 1px #000;
    		flex: 1;
    		min-width: 100px;
    	}
    	div+div+div+div{
    		flex: 2;
    	}
    </style>
</head>
<body>
	<main>
		<div><img src="gordo.png"></div>
		<div>hijo2</div>
		<div>hijo3</div>
		<div>hijo4</div>
	</main>

	</main> -->
</body>
</html>
