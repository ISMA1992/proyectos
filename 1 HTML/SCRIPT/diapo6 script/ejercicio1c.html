<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>ejercicio1c</title>
</head>
<body>
	<h1>Numeros multiplos del 100 al 5 (for):</h1>
	<script>
		for (i=100;i>=5;i-=5){
			document.write(i+'<br>');
		}
	</script>
	<hr>
	<h1>Numeros multiplos del 100 al 5 (while):</h1>
	<script>
		var i=100
		while (i>=5){
			document.write(i+'<br>');
			i-=5;
		}
	</script>	
	<hr>
	<h1>Numeros multiplos del 100 al 5 (do while) :</h1>
	<script>
		var i=100;
		do{
			document.write(i+'<br>');
			i=i-5;	
		}while(i>=5);
	</script>
</body>
</html>
