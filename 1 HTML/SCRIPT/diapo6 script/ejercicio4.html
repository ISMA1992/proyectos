<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>ejercicio4</title>
	<script>
		function calcular(){
			var b=parseInt(document.getElementById('base').value);
			var e=parseInt(document.getElementById('exponente').value);
			var i=1;
			var res=1;

			for( ;i<e;i++){
				res*=b;
				resultado.innerHTML=res;
			}
			
		} 
	</script>
</head>
<body>
		<fieldset>
			<label>numero1: </label>
			<input type="number" id="base">
		</fieldset>
		<fieldset>
			<label>numero2: </label>
			<input type="number" id="exponente">
		</fieldset>	
			<button onclick="calcular();">Calcula</button>
			<output id="resultado"></output>
</body>
</html>
