<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>ejercicio1a</title>
</head>
<body>
	<h1>Numero del 1 al 10 (for):</h1>
	<script>
		for(i=1; i<=10; i++){
			document.write(i+'<br>')
		}
	</script>

	<hr>

	<h1>Numero del 1 al 10 (while):</h1>
	<script>
		var i=1;
		while(i<=10){
			document.write(i+'<br>');
			i++;	
		}
	</script>
	<hr>
	<h1>Numero del 1 al 10 (do while):</h1>
	<script>
		var i=1;
		do{
			document.write(i+'<br>');
			i++;	
		}
		while(i<=10){
			
		}
	</script>
</body>
</html>
