<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Divisores</title>
	<style>
		fieldset{
			background-color: #ff0;
		}
		h1{
			text-align: center;
			color: #00f;
		}
	</style>
</head>
<body>
	<h1>Divisores de un numero</h1>
	<fieldset>
		<label>Numero: </label>
		<input type="number" id="num"><br>
		<button onclick="dividir();">Divide</button><br>
		<output id="resultado"></output>
	</fieldset>
	<script>
		function dividir(){
			var n=parseInt(document.getElementById('num').value)
			var res="";

			for(let i=1; i<=n; i++){
				if(n%i==0){
				res+=i+',';
			}	
			}
			alert(res)
		}
	</script> 
</body>
</html>
