<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>script2</title>
	<script>
		function calcular(){
			//recuperar los valores que necesitamos
			var i=parseFloat(inicial.value);
			var v=parseFloat(velocidad.value);
			var t=parseFloat(tiempo.value);

			//realizar cálculo
			var calculo=i+v*t;

			//mostrar resultado
			resultado.innerHTML=calculo;
		}
	</script>
</head>
<body>
	<h1>Calcular MRU</h1>
	<span>Posición inicial:</span>
	<input type="number" id="inicial" value="0"/>
	<span>(m)</span><br>

	<span>Velocidad:</span>
	<input type="number" id="velocidad" value="0"/>
	<span>(m/s)</span><br>

	<span>Tiempo:</span>
	<input type="number" id="tiempo" value="0"/>
	<span>(s)</span><br>

	<button onclick="calcular();">Calcular</button><br>

	<span>RESULTADO:</span>
	<output id="resultado">0</output><span>(m)</span>
</body>
</html>
