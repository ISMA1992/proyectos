<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">

	<meta name="author" content="Ismael Lucena">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ejercicio script 6</title>
	<script>
		function compara(){
			var n1 =parseFloat(document.getElementById('num1').value);

			if(n1%2==0){
				document.getElementById('resultado').innerHTML= 'Par';
			}else{
				document.getElementById('resultado').innerHTML= 'Inpar';
			}
		}
	</script>
</head>
<body>
	<h1>Comparaciones</h1>
	<span>Numero:</span>
	<input type="number" id="num1"><br>
	<hr>

	<input type="button" value="compara" onclick="compara()";/>
	<p>Resultado: <output id="resultado"></output></p>
</body>
</html>
