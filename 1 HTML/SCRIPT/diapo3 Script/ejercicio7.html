<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">

	<meta name="author" content="Ismael Lucena">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ejercicio script 7</title>
	<script>
		function calcular(){
			var pfijo=2;
			var pcm3=0.005;
			var p100gm=0.1;

			//recuperar los valores que necesitamos
			var alt= parseFloat(document.getElementById('altura').value);
			var an= parseFloat(document.getElementById('ancho').value);
			var prof= parseFloat(document.getElementById('profundidad').value);
			var p= parseFloat(document.getElementById('peso').value);

			//realizar cálculo
			var precio=0;
			precio+=pfijo;
			precio+=(alt*an*prof)*pcm3;

			var calculo=precio+=(p*1000/100*p100gm);

			//mostrar resultado
			document.getElementById('resultado').innerHTML=calculo;
		}
	</script>
</head>
<body>
	<h1>Calcular envio</h1>
	<span>Altura:</span>
	<input type="number" id="altura"/><br>
	<span>Ancho:</span>
	<input type="number" id="ancho"/><br>
	<span>Profundidad:</span>
	<input type="number" id="profundidad"/><br>
	<span>Peso:</span>
	<input type="number" id="peso"/><br>
	

	<button onclick="calcular();">Calcular</button><br>
	<hr>
	<span>RESULTADO:</span>
	<output id="resultado">0</output><span>€</span>
</body>
</html>
