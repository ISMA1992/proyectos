<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">

	<meta name="author" content="Ismael Lucena">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ejercicio script 3</title>
	<script>
		function censius(){
			var c=parseFloat(document.getElementById('fahrenheit').value);

			var resul= (c*9/5)+32;

			document.getElementById('resultado1').innerHTML=resul+" censius";
		}
		function fahrenheit(){
			var f=parseFloat(document.getElementById('celsius').value);

			var resul= (f-32)*5/9;

			document.getElementById('resultado2').innerHTML=resul+" fahrenheit";
		}
	</script>
</head>
<body>
	<h1>Convierte los grados de Fahrenheit a Censius</h1><br>

	<label>Fahrenheit:</label>
	<input type="number" id="fahrenheit">
	<button onclick="censius();">Censius</button>
	<label>Celsius:</label>
	<input type="number" id="celsius">
	<button onclick="fahrenheit();">fahrenheit</button>
	<hr>
	<span id="resultado1">0</span><br>
	<span id="resultado2">0</span><br>
	<img src="termometro.png" width="100" height="100">
</body>
</html>
