<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Ismael Lucena">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 7</title>
	<script>
		function calcular(){
			var pre=parseFloat(document.getElementById('preguntas').value);
			var err=parseFloat(document.getElementById('error').value);
			var ac=parseFloat(document.getElementById('acierto').value);
			var fa=parseFloat(document.getElementById('fallo').value);

			var nc=pre-(ac+fa);
			var nsd=(10/pre)*ac;
			var ncd=nsd-((10/pre*err)*fa);

			document.getElementById('aciertos').innerHTML=ac;
			document.getElementById('fallos').innerHTML=fa;
			document.getElementById('nocontestadas').innerHTML=nc;
			document.getElementById('nodescontar').innerHTML=nsd;
			document.getElementById('notafinal').innerHTML=ncd;

			if (ncd<5){
					document.getElementById('susp').innerHTML="SUSPENDIDO";
			}else if (ncd<9){
					document.getElementById('susp').innerHTML="APROBADO";		
			}if (ncd>9){
					document.getElementById('susp').innerHTML="EXCELENTE";
				}
		}
	</script>
</head>
<body>
	<h1>Calculadora de notas</h1>
	<h2>Para calcular el resultado de los test</h2>
		<label>Preguntas:</label>
			<input type="number" id="preguntas"><br>
		<label>Descuento por error:</label>
			<select id="error">
				<option value="0">0%</option>
				<option value="0.25">25%</option>
				<option value="0.30">33%</option>
				<option value="0.50">50%</option>
				<option value="0.66">66%</option>
				<option value="0.75">75%</option>
				<option value="1">100%</option>	
			</select><br><br>
		<label>Aciertos:</label>
			<input type="number" id="acierto"><br>
		<label>Errores:</label>
			<input type="number" id="fallo"><br>	
		<button onclick="calcular();">Calcula</button>
		<hr>

		Aciertos: <output id="aciertos"></output><br>
		Fallos: <output id="fallos"></output><br>
		No contestadas: <output id="nocontestadas"></output><br>
		Nota sin descuento: <output id="nodescontar"></output><br>
		Final sobre 10: <output id="notafinal"></output><br><br>
		<output id="susp"></output>
</body>
</html>
