<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Ismael Lucena">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 5</title>
	<script>
				
				function calcular(){
					var r=document.getElementById('radio').value;
					var PI=3.1416;
					var a = PI*(r*r);
					var p = 2*PI*r;
					var d = 2*r;

					if (perimetro.checked){
						document.getElementById('resultado').innerHTML=p.toFixed(2);
					}
					if (area.checked){
						document.getElementById('resultado1').innerHTML=a.toFixed(2);
					}
					if (diametro.checked){
						document.getElementById('resultado2').innerHTML=d.toFixed(2);
					}
				}		
	</script>
</head>
<body>
	<h1>Calcular el area</h1>
	<label>Radio</label>
	<input type="number" id="radio">
		<input type="checkbox" id="perimetro"/>perimetro
		<input type="checkbox" id="area"/>area
		<input type="checkbox" id="diametro"/>diametro
	<hr>
	<button onclick="calcular()">Calcula</button>
	

	<span>RESULTADO:</span><br>
	<span id="resultado">0</span><br>
	<span id="resultado1">0</span><br>
	<span id="resultado2">0</span><br>
</body>
</html>
