<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Ismael Lucena">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Switch</title>
	<script>
		function calcular(){
			// tomar datos
			var nota=parseInt(innota.value);
			var notaTexto='';

			switch(nota){ 
				// calcular nota
				case 0:
				case 1:
				case 2: notaTexto ='Dficiente'; break;
				case 3:
				case 4: notaTexto ='Suspenso'; break;
				case 5: 
				case 6: notaTexto ='Aprobado'; break;
				case 7:
				case 8: notaTexto ='Notable'; break;
				case 9:
				case 10: notaTexto ='Excelente'; break;
				default: notaTexto ='Error en la nota';
			}
			// imprimir resultados
			alert(notaTexto)
		}
		
	</script>
</head>
<body>
	<h1>Calculo de nota</h1>
	<input type="number" id="innota">
	<button onclick="calcular();">calcula</button>
	<!-- <output id="outnota"></output> -->
</body>
</html>
